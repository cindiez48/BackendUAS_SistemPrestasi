basePath: /
definitions:
  mongo.CreateAchievementRequest:
    properties:
      achievementType:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      studentId:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  mongo.UpdateAchievementRequest:
    properties:
      achievementType:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  postgre.AssignRoleRequest:
    properties:
      roleId:
        type: string
    required:
    - roleId
    type: object
  postgre.CreateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        minLength: 6
        type: string
      roleId:
        description: Admin harus pilih role saat create
        type: string
      username:
        minLength: 4
        type: string
    required:
    - email
    - fullName
    - password
    - roleId
    - username
    type: object
  postgre.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  postgre.LoginResponse:
    properties:
      refreshToken:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/postgre.UserDetail'
    type: object
  postgre.RefreshRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  postgre.RejectAchievementRequest:
    properties:
      rejection_note:
        type: string
    required:
    - rejection_note
    type: object
  postgre.UpdateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      isActive:
        description: Pointer agar bisa mendeteksi false
        type: boolean
      password:
        description: Opsional, jika kosong berarti tidak ganti password
        type: string
      username:
        type: string
    type: object
  postgre.UserDetail:
    properties:
      fullName:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      role_id:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: Ini adalah sistem prestasi mahasiswa
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sistem Prestasi Mahasiswa
  version: "1.0"
paths:
  /api/v1/achievements:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      parameters:
      - description: Create achievement
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/mongo.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create achievement
      tags:
      - Achievements
  /api/v1/achievements/{achievement_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Achievement ID
        in: path
        name: achievement_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      parameters:
      - description: Achievement ID
        in: path
        name: achievement_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement detail
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      parameters:
      - description: Achievement ID
        in: path
        name: achievement_id
        required: true
        type: string
      - description: Update achievement
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/mongo.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update achievement
      tags:
      - Achievements
  /api/v1/achievements/{achievement_references_id}/attachment:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Achievement Reference ID
        in: path
        name: achievement_references_id
        required: true
        type: string
      - description: Attachment file
        in: formData
        name: attachment
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Upload achievement attachment
      tags:
      - Achievements
  /api/v1/achievements/{achievement_references_id}/history:
    get:
      consumes:
      - application/json
      parameters:
      - description: Achievement Reference ID
        in: path
        name: achievement_references_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement history
      tags:
      - Achievements
  /api/v1/achievements/{achievement_references_id}/reject:
    post:
      consumes:
      - application/json
      parameters:
      - description: Achievement Reference ID
        in: path
        name: achievement_references_id
        required: true
        type: string
      - description: Reject reason
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/postgre.RejectAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Reject achievement
      tags:
      - Achievements
  /api/v1/achievements/{achievement_references_id}/submit:
    post:
      consumes:
      - application/json
      parameters:
      - description: Achievement Reference ID
        in: path
        name: achievement_references_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Submit achievement
      tags:
      - Achievements
  /api/v1/achievements/{achievement_references_id}/verify:
    post:
      consumes:
      - application/json
      parameters:
      - description: Achievement Reference ID
        in: path
        name: achievement_references_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Verify achievement
      tags:
      - Achievements
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login menggunakan username dan password
      parameters:
      - description: Login request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/postgre.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/postgre.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user dan blacklist access token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /api/v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Mengambil data profile user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate access token baru menggunakan refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/postgre.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - Auth
  /api/v1/students:
    get:
      consumes:
      - application/json
      description: Mengambil semua data mahasiswa (hanya admin & dosen)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all students
      tags:
      - Students
  /api/v1/students/{id}:
    get:
      consumes:
      - application/json
      description: Mengambil data mahasiswa berdasarkan ID
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get student by ID
      tags:
      - Students
  /api/v1/students/{id}/achievements:
    get:
      consumes:
      - application/json
      description: Mengambil detail prestasi mahasiswa beserta data achievement dari
        MongoDB
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get student achievement detail
      tags:
      - Students
  /api/v1/students/{id}/advisor:
    put:
      consumes:
      - application/json
      description: Menentukan dosen pembimbing (advisor) untuk mahasiswa
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      - description: Advisor ID
        in: body
        name: body
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Set student advisor
      tags:
      - Students
  /api/v1/users:
    get:
      consumes:
      - application/json
      description: Mengambil semua data user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Membuat user baru
      parameters:
      - description: Create user request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/postgre.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create new user
      tags:
      - Users
  /api/v1/users/{id}:
    delete:
      consumes:
      - application/json
      description: Menghapus user berdasarkan ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Mengambil data user berdasarkan ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update data user berdasarkan ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update user request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/postgre.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - Users
  /api/v1/users/{id}/role:
    put:
      consumes:
      - application/json
      description: Mengubah role user berdasarkan ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Assign role request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/postgre.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Assign role to user
      tags:
      - Users
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
